<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador — DS-Digital</title>
  <style>
    /* Fonte digital — embutida via data URL (WOFF2) */

      font-family: 'DSDigital';
      src: url('data:font/woff2;base64,d09GMgABAAAAACx1ABIAAAAA8r7mAAAuGAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABPUy8yAAABCAAAAGAAAABgK2Q7bWNtYXAAAAGIAAAAdAAAAHSAz0kqZ2x5ZgAAAfgAAABdAAAAXRb8Q0FoaGVhZAAACPwAAAA2AAAANpQ6xkZobXR4AAAJPAAAACIAAABwC5+G7m1vY2EAAAmkAAAAOAAAAEAF3xEwbWF4cAAACeQAAAAgAAAAIAAAAGBuYW1lAAAJ/AAAAGUAAABlDSDIGHRvc3QAAArQAAAAGwAAABs5P2x0eAAACvgAAABtAAAAfV1g9qN4nGNgZGBg4GIwYGBiAAEGEAAHAAAAAQAAAAEAAACeAAABAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAQAAAAEAAABERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERERHicY2BgYGBgZGBg2MDAyMDAwMTAwMDBYz8DAwMDQwAAJ6wGvQAAeJxjYGBgYGPgZGBgYQABBgAEFgAATwABeJxjYGBgYGNwZGBgYQABBgAEFgAATwABeJxjYGBgYGOQYGBgYQABBgAEFgAATwABeJxjYGBgYGM4ZGBgYQABBgAEFgAATwABeJxjYGBgYGN4ZGBgYQABBgAEFgAATwABeJxjYGBgYGOgYGBgYQABBgAEFgAATwABeJxjYGBgYGMQZGBgYQABBgAEFgAATwABeJxjYGBgYGOwYGBgYQABBgAEFgAATwABeJxjYGBgYGPgZGBgYQABBgAEFgAATwABAAAAAA==') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0b0b0b;
      --panel: #000;
      --touch: #333;
      --amber: #FFD54F;
      --lift: 12px; /* abaixado ~3mm */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--bg);
      color: var(--amber);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel {
      height: 50%;
      background: var(--panel);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      align-items: flex-start;
      justify-items: center;
    }

    .box { display: flex; flex-direction: column; align-items: center; }

    .label {
      color: #b9b9b9;
      font-weight: 700;
      letter-spacing: .06em;
      font-size: clamp(12px, 2.8vw, 20px);
      margin-bottom: 8px;
      user-select: none;
    }

    .digits {
      font-family: 'DSDigital', ui-monospace, monospace;
      transform: translateY(var(--lift));
      font-size: clamp(48px, 14vw, 140px);
      line-height: 1;
      letter-spacing: .08em;
      color: var(--amber);
      text-shadow: 0 0 8px rgba(255,213,79,.25);
      user-select: none;
    }

    .touch {
      height: 50%;
      background: var(--touch);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      cursor: pointer;
    }

    .controls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    .btn {
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .signature {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 10;
      font-size: 12px;
      letter-spacing: .04em;
      color: #bbbbbb;
      opacity: .85;
      user-select: none;
      pointer-events: none;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      -webkit-tap-highlight-color: transparent;
    }
    .modal {
      width: min(92vw, 420px);
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      color: #eee;
      text-align: center;
    }
    .modal h3 {
      margin: 6px 0 12px;
      font-size: 18px;
      letter-spacing: .02em;
      color: var(--amber);
    }
    .modal p { margin: 0 0 14px; opacity: .9; }
    .modal-actions { display: flex; gap: 10px; justify-content: center; }
    .modal-btn {
      flex: 1; min-width: 90px;
      background: #111; color: var(--amber);
      border: 1px solid var(--amber);
      padding: 10px 12px; border-radius: 10px;
      font-weight: 800; letter-spacing: .06em; text-transform: uppercase;
      cursor: pointer; touch-action: manipulation;
    }
    .modal-btn.yes { background: #1b1b1b; border-color: #ffc400; }
    .modal-btn.no  { background: #0e0e0e; border-color: #666; color: #ddd; }

    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="box">
      <div class="label">KENSA OK</div>
      <div class="digits" id="c1">00</div>
    </div>
    <div class="box">
      <div class="label">PALLET OUT</div>
      <div class="digits" id="c2">00</div>
    </div>
    <div class="box">
      <div class="label">PÇAS OK</div>
      <div class="digits" id="c3">000</div>
    </div>
  </div>

  <div class="touch" id="touch"></div>

  <audio id="completedMp3" src="completed.mp3" preload="auto" playsinline></audio>

  <div class="controls">
    <button class="btn" id="reset">Zerar</button>
    <button class="btn" id="minus">-1</button>
    <button class="btn" id="plus">+1</button>
  </div>

  <button class="fullscreen-btn" onclick="openFullscreen()">⛶</button>

  <div class="signature">by FTS/c.gtp</div>

  <div class="modal-backdrop" id="confirmReset" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle">Confirmar</h3>
      <p>Tem certeza que deseja zerar tudo?</p>
      <div class="modal-actions">
        <button class="modal-btn yes" id="btnYes">S</button>
        <button class="modal-btn no" id="btnNo">N</button>
      </div>
    </div>
  </div>

  <script>
    let c1 = 0, c2 = 0, c3 = 0;
    const c1El = document.getElementById('c1');
    const c2El = document.getElementById('c2');
    const c3El = document.getElementById('c3');

    function fmt(n, w) { return String(n).padStart(w, '0'); }
    function render() {
      c1El.textContent = fmt(c1, 2);
      c2El.textContent = fmt(c2, 2);
      c3El.textContent = fmt(c3, 3);
    }
    render();

    function onIncrementTap() {
      shortBeep();
      c1++;
      if (c1 >= 60) {
        c1 = 0;
        c2++;
        playCompleted();
        if (c2 >= 60) c2 = 0;
      }
      c3 = (c3 + 1) % 1000;
      render();
    }

    function onDecrementTap() {
      c1--;
      if (c1 < 0) {
        if (c2 > 0) { c1 = 59; c2--; } else { c1 = 0; c2 = 0; }
      }
      render();
    }

    const touch = document.getElementById('touch');
    let lastTs = 0; const MIN_GAP = 110;
    function safeTap(cb) {
      const now = performance.now(); if (now - lastTs < MIN_GAP) return; lastTs = now;
      initAudio();
      cb();
    }

    touch.addEventListener('pointerdown', () => safeTap(onIncrementTap), { passive: true });
    document.getElementById('plus').addEventListener('click', e => { e.stopPropagation(); safeTap(onIncrementTap); });
    document.getElementById('minus').addEventListener('click', e => { e.stopPropagation(); safeTap(onDecrementTap); });

    // Botão Zerar → abre modal
    const resetBtn = document.getElementById('reset');
    const modal = document.getElementById('confirmReset');
    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');

    resetBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      modal.hidden = false;
    });

    btnYes.addEventListener('click', (e) => {
      e.stopPropagation();
      c1 = 0; c2 = 0; c3 = 0; render();
      modal.hidden = true;
    });

    btnNo.addEventListener('click', (e) => {
      e.stopPropagation();
      modal.hidden = true;
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.hidden = true;
    });

    // Áudio (beep curto + mp3)
    let audioCtx = null, masterGain = null, audioReady = false;
    function initAudio() {
      if (audioReady) return;
      try {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) {
          audioCtx = new AC();
          masterGain = audioCtx.createGain();
          masterGain.gain.value = 0.6;
          masterGain.connect(audioCtx.destination);
          const o = audioCtx.createOscillator(), g = audioCtx.createGain();
          g.gain.value = 0.0001; o.connect(g).connect(audioCtx.destination);
          o.start(); o.stop(audioCtx.currentTime + 0.01);
        }
      } catch (e) {}
      audioReady = true;
    }

    function shortBeep() {
      try {
        if (!audioCtx) return;
        const t0 = audioCtx.currentTime;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'square'; o.frequency.value = 1200;
        g.gain.setValueAtTime(0, t0);
        g.gain.linearRampToValueAtTime(0.45, t0 + 0.004);
        g.gain.linearRampToValueAtTime(0.0, t0 + 0.08);
        o.connect(g).connect(masterGain);
        o.start(t0); o.stop(t0 + 0.09);
      } catch (e) {}
    }

    function playCompleted() {
      const el = document.getElementById('completedMp3');
      if (el && el.src) { try { el.currentTime = 0; el.play(); } catch {} }
    }

    // Fullscreen
    function openFullscreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
    window.openFullscreen = openFullscreen;

    // Wake Lock
    let wakeLock = null;
    async function keepAwake() {
      try { wakeLock = await navigator.wakeLock.request("screen"); }
      catch (err) { console.log("WakeLock falhou:", err); }
    }
    document.addEventListener("click", keepAwake, { once:true });
  </script>
</body>
</html>
