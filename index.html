<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador — DS-Digital</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    @font-face {
      font-family: 'DSDigital';
      src: url('./DS-DIGIT.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0b0b0b;
      --panel: #000;
      --touch: #333;
      --amber: #FFD54F;
      --red: #FF0000;
      --green: #00FF00;
      --blue: #4F9BFF;
      --lift: -13px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--bg);
      color: var(--amber);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel {
      height: 50%;
      background: var(--panel);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      align-items: flex-start;
      justify-items: center;
    }

    .box { display: flex; flex-direction: column; align-items: center; }

    .label {
      color: #b9b9b9;
      font-weight: 700;
      letter-spacing: .06em;
      font-size: clamp(12px, 2.8vw, 20px);
      margin-bottom: 8px;
      user-select: none;
    }

    .digits {
      font-family: 'DSDigital', ui-monospace, monospace;
      transform: translateY(var(--lift));
      font-size: clamp(58px, 17vw, 140px);
      line-height: 1;
      letter-spacing: .08em;
      color: var(--amber);
      text-shadow: 0 0 8px rgba(255,213,79,.25);
      user-select: none;
    }

    .touch {
      height: 50%;
      background: var(--touch);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      cursor: pointer;
    }

    .controls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    .btn {
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .signature {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 10;
      font-size: 12px;
      letter-spacing: .04em;
      color: #00ff00;
      opacity: .85;
      user-select: none;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      -webkit-tap-highlight-color: transparent;
    }
    .modal {
      width: min(92vw, 420px);
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      color: #eee;
      text-align: center;
    }
    .modal h3 {
      margin: 6px 0 12px;
      font-size: 18px;
      letter-spacing: .02em;
      color: var(--amber);
    }
    .modal p { margin: 0 0 14px; opacity: .9; }
    .modal-actions { display: flex; gap: 10px; justify-content: center; }
    .modal-btn {
      flex: 1; min-width: 90px;
      background: #111; color: var(--amber);
      border: 1px solid var(--amber);
      padding: 10px 12px; border-radius: 10px;
      font-weight: 800; letter-spacing: .06em; text-transform: uppercase;
      cursor: pointer; touch-action: manipulation;
    }
    .modal-btn.yes { background: #1b1b1b; border-color: #ffc400; }
    .modal-btn.no  { background: #0e0e0e; border-color: #666; color: #ddd; }

    [hidden] { display: none !important; }

    .flash-box {
      background-color: green !important;
      color: #000 !important;
      animation: flash-green 0.1s ease-in-out infinite alternate;
    }
    @keyframes flash-green {
      from { background-color: transparent; color: inherit; }
      to { background-color: #00FF00; color: #000; }
    }
    .flash-amber-red {
        animation: flash-amber-red 0.5s ease-in-out infinite alternate;
    }
    @keyframes flash-amber-red {
        from { color: var(--amber); text-shadow: 0 0 8px rgba(255,213,79,.25); }
        to { color: var(--red); text-shadow: 0 0 8px rgba(255,0,0,.25); }
    }
    .flash-blue-color {
        color: var(--blue) !important;
        text-shadow: 0 0 8px rgba(79,155,255,.5);
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="box">
      <div class="label">KENSA OK</div>
      <div class="digits" id="c1">00</div>
    </div>
    <div class="box">
      <div class="label">PALLET OUT</div>
      <div class="digits" id="c2">00</div>
    </div>
    <div class="box">
      <div class="label">PÇAS OK</div>
      <div class="digits" id="c3">000</div>
    </div>
  </div>

  <div class="touch" id="touch"></div>

  <!-- Sons -->
  <audio id="completedMp3" src="completed.mp3" preload="auto" playsinline></audio>
  <audio id="palletCompleteMp3" src="pallet-complete.mp3" preload="auto" playsinline></audio>
  <audio id="beep10Mp3" src="beep-10.mp3" preload="auto" playsinline></audio>

  <div class="controls">
    <button class="btn" id="reset">Zerar</button>
    <button class="btn" id="minus">-1</button>
  </div>

  <button class="fullscreen-btn" onclick="openFullscreen()">⛶</button>
  <div class="signature" id="signature">by FTS/c.gtp</div>

  <div class="modal-backdrop" id="confirmReset" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle">Confirmar</h3>
      <p>Tem certeza que deseja zerar tudo?</p>
      <div class="modal-actions">
        <button class="modal-btn yes" id="btnYes">S</button>
        <button class="modal-btn no" id="btnNo">N</button>
      </div>
    </div>
  </div>

  <script>
    let c1 = 0, c2 = 0, c3 = 0;
    const c1El = document.getElementById('c1');
    const c2El = document.getElementById('c2');
    const c3El = document.getElementById('c3');
    const panel = document.querySelector('.panel');

    function fmt(n, w) { return String(n).padStart(w, '0'); }
    function render() {
      c1El.textContent = fmt(c1, 2);
      c2El.textContent = fmt(c2, 2);
      c3El.textContent = fmt(c3, 3);
    }
    render();

    // Sons
    let palletCompleteAudio = document.getElementById('palletCompleteMp3');
    let beep10Audio = document.getElementById('beep10Mp3');

    function playPalletComplete() {
      try { palletCompleteAudio.currentTime = 0; palletCompleteAudio.play(); } catch {}
    }
    function playBeep10() {
      try { beep10Audio.currentTime = 0; beep10Audio.play(); } catch {}
    }

    function onIncrementTap() {
      c1++;
      const lastDigit = c1 % 10;
      if (lastDigit === 7 || lastDigit === 8 || lastDigit === 9) {
        c1El.classList.add('flash-amber-red');
      } else {
        c1El.classList.remove('flash-amber-red');
      }
      if (c1 > 0 && c1 % 10 === 0) {
        c1El.classList.add('flash-blue-color');
        playBeep10();
      } else {
        c1El.classList.remove('flash-blue-color');
      }
      if (c1 >= 60) {
        c1 = 0;
        c2++;
        playPalletComplete();
        if (c2 >= 60) c2 = 0;
      }
      c3 = (c3 + 1) % 1000;
      render();
    }

    document.getElementById('touch').addEventListener('click', onIncrementTap);
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.error("SW falhou:", err));
    }
  </script>
</body>
</html>
