<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador — DS-Digital</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    /* (opcional) fonte digital ao lado do index */
    @font-face {
      font-family: 'DSDigital';
      src: url('./DS-DIGIT.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0b0b0b;
      --panel: #000;
      --touch: #333;
      --amber: #FFD54F;
      --red: #FF0000;
      --green: #00FF00;
      --blue: #4F9BFF; /* NOVO: Cor azul */
      --lift: -13px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--bg);
      color: var(--amber);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel {
      height: 50%;
      background: var(--panel);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      align-items: flex-start;
      justify-items: center;
    }

    .box { display: flex; flex-direction: column; align-items: center; }

    .label {
      color: #b9b9b9;
      font-weight: 700;
      letter-spacing: .06em;
      font-size: clamp(12px, 2.8vw, 20px);
      margin-bottom: 8px;
      user-select: none;
    }

    .digits {
      font-family: 'DSDigital', ui-monospace, monospace;
      transform: translateY(var(--lift));
      font-size: clamp(58px, 17vw, 140px);
      line-height: 1;
      letter-spacing: .08em;
      color: var(--amber);
      text-shadow: 0 0 8px rgba(255,213,79,.25);
      user-select: none;
    }

    .touch {
      height: 50%;
      background: var(--touch);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      cursor: pointer;
    }

    .controls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    .btn {
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #111;
      color: var(--amber);
      border: 1px solid var(--amber);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Assinatura no canto inferior direito */
    .signature {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 10;
      font-size: 12px;
      letter-spacing: .04em;
      color: #00ff00; /* verde preservado */
      opacity: .85;
      user-select: none;
    }

    /* Modal de confirmação */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      -webkit-tap-highlight-color: transparent;
    }
    .modal {
      width: min(92vw, 420px);
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      color: #eee;
      text-align: center;
    }
    .modal h3 {
      margin: 6px 0 12px;
      font-size: 18px;
      letter-spacing: .02em;
      color: var(--amber);
    }
    .modal p { margin: 0 0 14px; opacity: .9; }
    .modal-actions { display: flex; gap: 10px; justify-content: center; }
    .modal-btn {
      flex: 1; min-width: 90px;
      background: #111; color: var(--amber);
      border: 1px solid var(--amber);
      padding: 10px 12px; border-radius: 10px;
      font-weight: 800; letter-spacing: .06em; text-transform: uppercase;
      cursor: pointer; touch-action: manipulation;
    }
    .modal-btn.yes { background: #1b1b1b; border-color: #ffc400; }
    .modal-btn.no  { background: #0e0e0e; border-color: #666; color: #ddd; }

    [hidden] { display: none !important; }

    /* Efeitos visuais */
    .flash-box {
      background-color: green !important;
      color: #000 !important;
      animation: flash-green 0.1s ease-in-out infinite alternate;
    }
    @keyframes flash-green {
      from { background-color: transparent; color: inherit; }
      to { background-color: #00FF00; color: #000; }
    }
    .flash-amber-red {
        animation: flash-amber-red 0.5s ease-in-out infinite alternate;
    }
    @keyframes flash-amber-red {
        from { color: var(--amber); text-shadow: 0 0 8px rgba(255,213,79,.25); }
        to { color: var(--red); text-shadow: 0 0 8px rgba(255,0,0,.25); }
    }
    /* Azul nos múltiplos de 10 */
    .flash-blue-color {
        color: var(--blue) !important;
        text-shadow: 0 0 8px rgba(79,155,255,.5);
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="box">
      <div class="label">KENSA OK</div>
      <div class="digits" id="c1">00</div>
    </div>
    <div class="box">
      <div class="label">PALLET OUT</div>
      <div class="digits" id="c2">00</div>
    </div>
    <div class="box">
      <div class="label">PÇAS OK</div>
      <div class="digits" id="c3">000</div>
    </div>
  </div>

  <div class="touch" id="touch"></div>

  <!-- Áudios -->
  <audio id="completedMp3" src="completed.mp3" preload="auto" playsinline></audio>
  <audio id="palletCompleteMp3" src="pallet-complete.mp3" preload="auto" playsinline></audio>
  <!-- NOVO: beep a cada toque -->
  <audio id="beepTapMp3" src="beep.mp3" preload="auto" playsinline></audio>
  <!-- NOVO: beep a cada 10 do C1 -->
  <audio id="beep10Mp3" src="beep-10.mp3" preload="auto" playsinline></audio>

  <div class="controls">
    <button class="btn" id="reset">Zerar</button>
    <button class="btn" id="minus">-1</button>
  </div>

  <button class="fullscreen-btn" onclick="openFullscreen()">⛶</button>
  <input type="file" id="fileMp3" accept="audio/mpeg,audio/mp3" hidden>

  <div class="signature" id="signature">by FTS/c.gtp</div>
  <input type="file" id="fileFont" accept="font/woff2" hidden>

  <div class="modal-backdrop" id="confirmReset" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle">Confirmar</h3>
      <p>Tem certeza que deseja zerar tudo?</p>
      <div class="modal-actions">
        <button class="modal-btn yes" id="btnYes">S</button>
        <button class="modal-btn no" id="btnNo">N</button>
      </div>
    </div>
  </div>

  <script>
    let c1 = 0, c2 = 0, c3 = 0;
    const c1El = document.getElementById('c1');
    const c2El = document.getElementById('c2');
    const c3El = document.getElementById('c3');
    const panel = document.querySelector('.panel');

    function fmt(n, w) { return String(n).padStart(w, '0'); }
    function render() {
      c1El.textContent = fmt(c1, 2);
      c2El.textContent = fmt(c2, 2);
      c3El.textContent = fmt(c3, 3);
    }
    render();

    const touch = document.getElementById('touch');
    let lastTs = 0; const MIN_GAP = 110;

    // ===== Áudio: WebAudio (bip sintético) + MP3 (toque e 10/60) =====
    let audioCtx = null, masterGain = null;
    let completedAudio = document.getElementById('completedMp3');
    let palletCompleteAudio = document.getElementById('palletCompleteMp3');
    let beepTapAudio = document.getElementById('beepTapMp3');   // novo (cada toque)
    let beep10Audio    = document.getElementById('beep10Mp3');  // novo (a cada 10)
    let audioPrimed = false;

    function ensureAudioContext() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) {
          audioCtx = new AC();
          masterGain = audioCtx.createGain();
          masterGain.gain.value = 0.8;
          masterGain.connect(audioCtx.destination);
          try {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            g.gain.value = 0.0001; o.connect(g).connect(masterGain);
            o.start(); o.stop(audioCtx.currentTime + 0.01);
          } catch {}
        }
      }
      try { audioCtx && audioCtx.resume && audioCtx.resume(); } catch {}
    }

    function shortBeep() { // mantém teu beep sintético (baixa latência)
      try {
        if (!audioCtx) return;
        const t0 = audioCtx.currentTime;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'square'; o.frequency.value = 1200;
        g.gain.setValueAtTime(0, t0);
        g.gain.linearRampToValueAtTime(0.5, t0 + 0.004);
        g.gain.linearRampToValueAtTime(0.0, t0 + 0.08);
        o.connect(g).connect(masterGain);
        o.start(t0); o.stop(t0 + 0.09);
      } catch {}
    }

    async function primeAudioOnce() {
      if (audioPrimed) return;
      try {
        // Desbloqueia todos os MP3 com um toque
        await completedAudio.play(); await completedAudio.pause(); completedAudio.currentTime = 0;
        await palletCompleteAudio.play(); await palletCompleteAudio.pause(); palletCompleteAudio.currentTime = 0;
        await beepTapAudio.play(); await beepTapAudio.pause(); beepTapAudio.currentTime = 0;   // novo
        await beep10Audio.play(); await beep10Audio.pause(); beep10Audio.currentTime = 0;      // novo
        audioPrimed = true;
      } catch (e) { console.error("Erro ao tentar desbloquear áudio:", e); }
    }

    function playCompleted() {
      if (!completedAudio) return;
      try { completedAudio.currentTime = 0; const p = completedAudio.play(); p && p.catch(()=>{}); } catch {}
    }
    function playPalletComplete() {
      if (!palletCompleteAudio) return;
      try { palletCompleteAudio.currentTime = 0; const p = palletCompleteAudio.play(); p && p.catch(()=>{}); } catch {}
    }
    function playBeepTap() { // novo
      if (!beepTapAudio) return;
      try { beepTapAudio.currentTime = 0; const p = beepTapAudio.play(); p && p.catch(()=>{}); } catch {}
    }
    function playBeep10() { // novo
      if (!beep10Audio) return;
      try { beep10Audio.currentTime = 0; const p = beep10Audio.play(); p && p.catch(()=>{}); } catch {}
    }

    function safeTap(cb) {
      const now = performance.now(); if (now - lastTs < MIN_GAP) return; lastTs = now;
      ensureAudioContext();
      primeAudioOnce();
      cb();
    }

    function onIncrementTap() {
      shortBeep();     // mantém teu beep sintético
      playBeepTap();   // + MP3 por toque (mais volume)
      c1++;

      const lastDigit = c1 % 10;
      if (lastDigit === 7 || lastDigit === 8 || lastDigit === 9) {
          c1El.classList.add('flash-amber-red');
      } else {
          c1El.classList.remove('flash-amber-red');
      }

      // múltiplos de 10 → cor azul + som de 10
      if (c1 > 0 && c1 % 10 === 0) {
          c1El.classList.add('flash-blue-color');
          playBeep10(); // 🔊 novo
      } else {
          c1El.classList.remove('flash-blue-color');
      }

      if (c1 >= 60) {
        c1 = 0;
        c2++;
        playPalletComplete();
        flashPanel();
        if (c2 >= 60) c2 = 0;
      }
      c3 = (c3 + 1) % 1000;
      render();
    }

    function flashPanel() {
      panel.classList.add('flash-box');
      try { navigator.vibrate && navigator.vibrate([100, 100, 100]); } catch {}
      setTimeout(() => { panel.classList.remove('flash-box'); }, 1000);
    }

    function onDecrementTap(e) {
      if (e) e.stopPropagation();
      c1--;
      if (c1 < 0) {
        if (c2 > 0) { c1 = 59; c2--; } else { c1 = 0; c2 = 0; }
      }
      c3 = (c3 - 1 + 1000) % 1000;
      c1El.classList.remove('flash-amber-red', 'flash-blue-color');
      render();
    }

    // Listeners (mantendo o safeTap e -1)
    touch.addEventListener('pointerdown', () => safeTap(onIncrementTap), { passive: true });
    document.getElementById('minus').addEventListener('click', e => safeTap(() => onDecrementTap(e)));

    // Botão Zerar → modal
    const resetBtn = document.getElementById('reset');
    const modal = document.getElementById('confirmReset');
    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');

    resetBtn.addEventListener('click', (e) => { e.stopPropagation(); modal.hidden = false; });
    btnYes.addEventListener('click', (e) => {
      e.stopPropagation();
      c1 = 0; c2 = 0; c3 = 0; render();
      c1El.classList.remove('flash-amber-red', 'flash-blue-color');
      modal.hidden = true;
    });
    btnNo.addEventListener('click', (e) => { e.stopPropagation(); modal.hidden = true; });
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.hidden = true; });

    // Fullscreen (preservado)
    function openFullscreen() {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
    window.openFullscreen = openFullscreen;

    // Wake Lock (preservado)
    let wakeLock = null;
    async function keepAwake() {
      try { wakeLock = await navigator.wakeLock.request("screen"); } catch (err) {}
    }
    document.addEventListener("click", keepAwake, { once:true });

    // Long-press na assinatura para carregar fonte (preservado)
    (function enableSignatureLongPress() {
      const sig = document.getElementById('signature');
      let pressTimer = null;
      const start = () => {
        if (pressTimer) return;
        pressTimer = setTimeout(() => {
          showLoadButton();
          try { navigator.vibrate && navigator.vibrate(10); } catch {}
        }, 2000); // 2s
      };
      const cancel = () => {
        if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
      };
      sig.addEventListener('pointerdown', start);
      sig.addEventListener('pointerup', cancel);
      sig.addEventListener('pointerleave', cancel);
      sig.addEventListener('touchcancel', cancel);
    })();

    function showLoadButton() {
      let loadBtn = document.getElementById('loadFontBtn');
      if (loadBtn) return;
      const fileInput = document.getElementById('fileFont');
      loadBtn = document.createElement('button');
      loadBtn.id = 'loadFontBtn';
      loadBtn.textContent = 'Carregar Fonte';
      loadBtn.classList.add('btn');
      loadBtn.style.cssText = 'position: fixed; bottom: 50px; left: 10px; z-index: 100;';
      loadBtn.addEventListener('click', () => fileInput.click());
      document.body.appendChild(loadBtn);

      fileInput.addEventListener('change', () => {
        if (!fileInput.files || fileInput.files.length === 0) return;
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          const fontData = e.target.result;
          const style = document.createElement('style');
          style.innerHTML = `
            @font-face {
              font-family: 'DSDigital';
              src: url('${fontData}') format('woff2');
            }
          `;
          document.head.appendChild(style);
          loadBtn.hidden = true;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch((err) => console.log("SW falhou:", err));
    }
  </script>
</body>
</html>
