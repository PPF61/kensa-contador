<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Kensa Contador</title>
  <style>
    @font-face {
      font-family: 'DS-Digital';
      src: url('./DS-DIGIT.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #FFD54F;
      font-family: 'DS-Digital', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .counters {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 6em;
    }

    .labels {
      text-align: center;
      margin-top: 10px;
    }

    .touch-area {
      width: 100%;
      height: 40%;
      background: #333;
    }

    .footer {
      font-size: 0.8em;
      color: limegreen;
      align-self: flex-end;
      margin: 4px 8px;
    }

    button {
      margin: 6px;
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="counters">
    <div id="c1">00</div>
    <div class="labels">KENSA OK</div>
    <div id="c2">00</div>
    <div class="labels">PALLET OUT</div>
    <div id="c3">000</div>
    <div class="labels">KENSA TOTAL</div>
  </div>

  <div class="touch-area" id="touch"></div>

  <div>
    <button id="decrement">-1</button>
    <button id="fullscreen">Tela Cheia</button>
  </div>

  <div class="footer">by FTS/c.gtp</div>

  <script>
    let c1 = 0, c2 = 0, c3 = 0;
    let pressTimer;

    function updateDisplay() {
      document.getElementById('c1').textContent = String(c1).padStart(2, '0');
      document.getElementById('c2').textContent = String(c2).padStart(2, '0');
      document.getElementById('c3').textContent = String(c3).padStart(3, '0');
    }

    function playAudio(file) {
      const audio = new Audio(file);
      audio.play().catch(()=>{});
    }

    function increment() {
      c1++;
      if (c1 > 60) {
        c1 = 1;
        c2++;
        if (c2 > 99) {
          c2 = 0;
          c3++;
          if (c3 > 999) c3 = 0;
        }
      }

      // lógica de áudio corrigida
      if (c1 === 60) {
        playAudio('completed.mp3');
      } else if (c1 % 10 === 0) {
        playAudio('beep-10.mp3');
      } else {
        playAudio('beep.mp3');
      }

      updateDisplay();
    }

    function decrement() {
      if (c1 > 0) {
        c1--;
      } else if (c2 > 0 || c3 > 0) {
        c1 = 59;
        if (c2 > 0) {
          c2--;
        } else if (c3 > 0) {
          c3--;
          c2 = 99;
        }
      }
      updateDisplay();
    }

    // reset segurando 2s na área de toque
    const touchArea = document.getElementById('touch');
    touchArea.addEventListener('mousedown', () => {
      pressTimer = setTimeout(() => {
        c1 = 0; c2 = 0; c3 = 0;
        updateDisplay();
      }, 2000);
    });
    touchArea.addEventListener('mouseup', () => clearTimeout(pressTimer));
    touchArea.addEventListener('mouseleave', () => clearTimeout(pressTimer));

    touchArea.addEventListener('click', increment);
    document.getElementById('decrement').addEventListener('click', decrement);

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
